{% extends "base.html" %}

{% block title %}Create New Story{% endblock %}

{% block content %}
<h1>Create New Story</h1>

<form method="post">
    <div class="form-group">
        <label for="story_name">Story Name:</label><br>
        <input type="text" name="story_name" id="story_name" required>
    </div>
    <div class="form-group">
        <label for="setting_and_style">What is the setting and style you would like to write this story in?</label><br>
        <textarea name="setting_and_style" id="setting_and_style" rows="4" cols="50" required></textarea>
    </div>
    <div class="form-group">
        <label for="main_challenge">What is the main Challenge, Task or Goal the Player Characters within the story have?</label><br>
        <textarea name="main_challenge" id="main_challenge" rows="4" cols="50" required></textarea>
    </div>
    <button type="submit">Create Story</button>
</form>

<a href="{{ url_for('main.index') }}">Back to Home</a>
{% endblock %}
